{% extends "base.html" %}

{% block title %}{% if form.instance.pk %}Modifier la formation{% else %}Nouvelle formation{% endif %}{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h5 class="mb-0">{% if form.instance.pk %}Modifier la formation{% else %}Nouvelle formation{% endif %}</h5>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        
                        <div class="mb-3">
                            <label for="id_title" class="form-label">Titre</label>
                            <input type="text" class="form-control" id="id_title" name="title" value="{{ form.instance.title|default:'' }}" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="id_description" class="form-label">Description</label>
                            <textarea class="form-control" id="id_description" name="description" rows="4" required>{{ form.instance.description|default:'' }}</textarea>
                        </div>
                        
                        <div class="mb-3">
                            <label for="id_objectives" class="form-label">Objectifs</label>
                            <textarea class="form-control" id="id_objectives" name="objectives" rows="3" required>{{ form.instance.objectives|default:'' }}</textarea>
                        </div>
                        
                        <div class="mb-3">
                            <label for="id_prerequisites" class="form-label">Prérequis</label>
                            <textarea class="form-control" id="id_prerequisites" name="prerequisites" rows="2">{{ form.instance.prerequisites|default:'' }}</textarea>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="id_duration" class="form-label">Durée (heures)</label>
                                <input type="number" class="form-control" id="id_duration" name="duration" value="{{ form.instance.duration|default:'' }}" min="1" required>
                            </div>
                            
                            <div class="col-md-6 mb-3">
                                <label for="id_max_participants" class="form-label">Nombre maximum de participants</label>
                                <input type="number" class="form-control" id="id_max_participants" name="max_participants" value="{{ form.instance.max_participants|default:'' }}" min="1" required>
                            </div>
                        </div>
                        
                        <div class="d-flex justify-content-between">
                            <a href="{% url 'formation:training_list' %}" class="btn btn-secondary">Annuler</a>
                            <button type="submit" class="btn btn-primary">Enregistrer</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
